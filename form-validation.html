<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formvalidation</title>
</head>
</html>

<body>
    <h1>Registration Form</h1>
    <form action="" method="POST">
        <label for="user id">User id:</label>
        <input type="text" id="user id" name="user id" minlength="5" maxlength="12" required> <!--'for' attribute should match 'id' attribute or input element-->
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="7" maxlength="12" required>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onkeypress="return /[a-z]/i.test(event.key)" required>
        <br><br>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" optional>
        <br><br>

        <label for="country">Country:</label>
        <select name="country">
            <option value="South Africa">South Africa</option>
            <option value="Egypt">Egypt</option>
            <option value="Brazil">Brazil</option>
        </select>
        <br><br>

        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" value="male">
        <label for="sex">Male</label>
        <input type="radio" name="sex" value="female">
        <label for="sex">Female</label>
        <br><br>

        <label for="language">Language:</label>
        <input type="checkbox" name="language" value="english">
        <label for="language">English</label>
        <input type="checkbox" name="language" value="nonenglish">
        <label for="language">Non English</label>
        <br><br>

        <label for="about">About:</label><br>
        <textarea name="about" cols="50" rows="7"></textarea>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
